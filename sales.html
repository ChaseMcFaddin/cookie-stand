<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body>

  <header>
    <h1>Pat's Salmon Cookies Sales Page</h1>
  </header>

  <main>
    <form id="form"></form>
    <fieldset>
      <legend>Enter Store Information</legend>

      <label>Store Location
        <input type="text" name="name" placeholder="Store Location" required>
      </label>

      <label>Minimum Customers
        <input type="number" name="min" placeholder="1,2,3" required>
      </label>

      <label>Maximum Customers
        <input type="number" name="max" placeholder="1,2,3" required>
      </label>

      <label>Avg Sales
        <input type="float" name="avg" placeholder="1.5" required>
      </label>

      <button type="submit">Submit</button>

    </fieldset>
    <table id="table"></table>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
